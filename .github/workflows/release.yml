name: Release
on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  release:
    name: Build and release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run test
      - run: npm run lint
      - run: npm run build
      - run: npm pack
      - name: Publish package on NPM ðŸ“¦
        run: echo npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
